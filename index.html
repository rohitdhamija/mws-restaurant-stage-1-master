<!DOCTYPE html>
<html>

<head>
  <meta charset = 'utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
<!-- I was first trying to make map unfocusable but that didn't work out so I decided to make a skip link here and allow user to skip to the main content -->
<a href="#neighborhoods-select" class="skip-link">Skip focusing map</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
  <!--I decided that for screen reader users map is not usefull so I gave it aria-hidden="true"-->
    <section id="map-container" aria-hidden="true" aria-role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
<!--I added 'onfocus=(..)' because I needed to go back to the top of the screen because
otherwise focused element was covered by the fixed menu -->
        <select id="neighborhoods-select" name="neighborhoods" onfocus="scrollLock();" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9NPi6nDinjT7G5qaYjFUaF6-ou0TzieA&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
